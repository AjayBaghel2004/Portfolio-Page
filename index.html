<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Portfolio</title>
        <link rel="stylesheet" href="styles.css"/>

        <!-- Inter Font -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

        <!-- Header section start -->
        <custom-header></custom-header>
        <!-- Header section end -->

        <!-- Main section start -->
        <main class="main-container">
            <!-- Wave background style start -->
            <div class="background-wave">

                <div class="main-wrapper">
                  <div class="intro-wrapper">
                      <h1 class="title"><span>AJAY</span><span>BAGHEL</span></h1>
                      <p>Web Developer</p>
                      <a href="#">
                          <button class="intro-button-wrapper">
                              <span>Get in Touch</span>
                              <div class="arrow-wrapper">
                                  <img src="images/arrow-right.svg" alt="Right Arrow"/>
                              </div>
                          </button>
                      </a>
                  </div>
                    <img src="images/intro-illustration.png" alt="Intro Illustration"/>
                </div>

                <custom-footer></custom-footer>
            </div>
            <!-- Wave background style end -->
        </main>
        <!-- Main section end -->
