<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>Portfolio</title>
        <link rel="stylesheet" href="styles.css"/>

        <!-- Inter Font -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

        <!-- Kanit Font -->
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <!-- Montserrat Font -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <!-- Noto Sans TC Font -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">

        <!-- Reusable content -->
        <script src="main.js"></script>
    </head>
    <body>
        <custom-header></custom-header>

        <main class="project-main-container">
            <div class="background-wave">
              <h1 class="contact-title">Contact</h1>
                <div class="card-wrapper">

                    <div class="contact-card-wrapper">
                        <span>Start Your Project</span>

                        <div class="name-input">
                            <input type="text" name="fname" placeholder="First Name">
                            <input type="text" name="lname" placeholder="Last Name">
                        </div>

                        <input type="email" name="email" placeholder="email address">
                        <textarea name="message" placeholder="message"></textarea>
                        <button>Submit<img src="images/paper-plane.png" alt="Paper Plane"/></button>
                    </div>
                </div>
            </div>
        </main>

        <custom-footer></custom-footer>
    </body>
</html>
