<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Portfolio</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="stylesheet" href="responsive.css"/>
        <script defer src="main.js"></script>
    </head>
    <body>
        <div class="hero">
            <header class="centering-items">
                <img src="images/logo.png" alt="Logo" class="logo">
                <nav class="navbar centering-items">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="projects.html">Projects</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </header>

            <main class="contact-container centering-items">
                <div class="card-container">
                    <h1>Start Your Project</h1>

                    <form>
                        <div class="input-group">
                            <input type="text" name="fname" placeholder="First Name" required>
                            <input type="text" name="lname" placeholder="Last Name" required>
                        </div>

                        <input type="email" name="email" placeholder="address" required>
                        <textarea name="message" placeholder="message" required></textarea>
                        <button type="submit">Submit<img src="images/paper-plane.png"/></button>
                    </form>
                </div>
            </main>

            <footer class="footer-wrapper centering-items">
                <span>connect with us on social media</span>

                <nav class="links-navbar">
                    <a href="#"><img src="images/facebook-icon.png"></a>
                    <a href="#"><img src="images/github-icon.png"></a>
                    <a href="#"><img src="images/twitter-icon.png"></a>
                    <a href="#"><img src="images/instagram-icon.png"></a>
                    <a href="#"><img src="images/linkedin-icon.png"></a>
                </nav>
            </footer>
          </div>
      </body>
  </html>
